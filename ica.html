<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Interactive Page</title>
  <style>
    /* ≈⁄œ«œ«  ⁄«„… */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* «·Œ·›Ì… */
    body {
      direction: rtl;
      text-align: center;
      background: url('https://i.postimg.cc/wB7x3QRn/bddd5a58bd490ee9070111a547d4589a.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* «·Õ«ÊÌ… » √ÀÌ— “Ã«ÃÌ */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    /* «··ÊÃÊ */
    .logo {
      width: 150px;
      margin-bottom: 30px;
    }

    /* «·√“—«— „⁄ ·Ê‰ „ ‰«”ﬁ „⁄ «··ÊÃÊ */
    .button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      text-align: center;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 150, 136, 0.6);
      position: relative;
      overflow: hidden;
      background: linear-gradient(270deg, #00695c, #009688, #004d40); /*  ‰«”ﬁ „⁄ «··ÊÃÊ */
      background-size: 400% 400%;
      animation: buttonAnimation 5s infinite linear;
    }

    /*  Õ—Ìﬂ ·Ê‰ «·Œ·›Ì… ··√“—«— */
    @keyframes buttonAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /*  √ÀÌ— ⁄‰œ  „—Ì— «·„«Ê” */
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 150, 136, 0.9);
    }

    /*  √ÀÌ— ⁄‰œ «·÷€ÿ */
    .button:active {
      transform: scale(0.95);
      box-shadow: 0 0 30px rgba(0, 150, 136, 1);
    }

    /* «·‘⁄«—«  œ«Œ· «·√“—«— */
    .button img {
      width: 30px;
      margin-left: 10px;
      vertical-align: middle;
    }

    /* ÕﬁÊﬁ «·‰‘— */
    .copyright {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: white;
      opacity: 0.7;
    }

  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.postimg.cc/kXBT1V8q/Picsart-25-02-11-20-28-56-833.png" alt="Logo" class="logo">
    
    <a href="https://www.facebook.com/share/1DNPBm8BkD/" class="button">
      <span>Facebook</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
    </a>
    
    <a href="https://www.instagram.com/begad_12?igsh=ZHQ1Mmh4ZzQwcDVj" class="button">
      <span>Instagram</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo">
    </a>
    
    <a href="https://www.tiktok.com/@1b9.h?_t=ZS-8tpPIh8zWQ4&_r=1" class="button">
      <span>TikTok</span>
      <img src="https://i.postimg.cc/j21pp9QW/Picsart-25-02-11-17-19-15-114.png" alt="TikTok Logo">
    </a>
  </div>

  <div class="copyright">
    <p>&copy; 2025-2-11/1225- BEGAD. Ã„Ì⁄ «·ÕﬁÊﬁ „Õ›ÊŸ….</p>
  </div>

</body>
</html>
